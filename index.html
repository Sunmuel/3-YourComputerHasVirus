<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/popup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div id="page">

          src="images/notepad.png"
          alt="Windows 95 notepad image editing the file name virus.exe"
        />

      </div>
      <div id="taskbar">
        <button id="start">
          <img src="images/start.png" alt="Windows 95's Start button" />
        </button>
        <div id="time"></div>
      </div>
      <div id="a"></div>
      <div id="raids">
        <img
          src="images/raids.png"
          alt="Windows 95 notepad image editing the file name Raids"
        />
